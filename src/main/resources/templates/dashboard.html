<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
	<script src="/js/auto-logout.js"></script>
	
    <h1>Welcome to Your Dashboard</h1>

    <p>Hello, <span th:text="${userName}"></span>!</p>

    <h2>Dashboard Items:</h2>
    <ul>
        <th:block th:each="item : ${dashboardData}">
            <li>
                <strong th:text="${item.title}"></strong>
                <p th:text="${item.description}"></p>
            </li>
        </th:block>
    </ul>

    <!-- Add more content and styling as needed -->
</body>
</html>
